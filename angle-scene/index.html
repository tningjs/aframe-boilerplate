<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>angle-scene</title>
    <meta name="description" content="angle-scene">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-scene>
            <a-assets>
              <a-asset-item id="model"  src="assets/out.glb"></a-asset-item>
            </a-assets>
            
            <a-entity id="castle" gltf-model="#model" scale="1 1 1"></a-entity>
        </a-scene>
    </a-scene>
  </body>
</html>
