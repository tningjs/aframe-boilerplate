<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>angle-scene</title>
    <meta name="description" content="angle-scene">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box color="#689F39" width="4" height="2" depth="0.2" position="0 1 -7" rotation="90 0 0">
        <a-circle color="#333333" side="double" position="2 0 0.11" rotation="90 0 0"></a-circle>
      </a-box>
      <a-circle color="#FFC107" side="double" position="-2 1 -6.89"></a-circle>
      <a-cylinder color="#616161" height="2" radius="2" segments-radial="6" open-ended="true" side="double" position="0 1 0" rotation="0 -90 90"></a-cylinder>
    </a-scene>
  </body>
</html>
